# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:
      name:
        # Friendly description to be shown in the UI instead of 'name'
        description: 'Person to greet'
        # Default value if no value is explicitly provided
        default: 'World'
        # Input has to be provided for the workflow to run
        required: true
        # The data type of the input
        type: string

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  greet:
    # The type of runner that the job will run on
    runs-on: hclWindows

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: Send greeting
      run: echo "Hello ${{ inputs.name }}"
    - name: call REST
      run: | 
            $uri = 'https://10.134.119.72:8443/cli/applicationProcessRequest/request'
            [System.Net.ServicePointManager]::ServerCertificateValidationCallback = {$true}
            Invoke-RestMethod -Method 'Put' -Uri $uri -Body '{
                "application":"APP_ZSEARCH",
                "applicationProcess":"DEPLOY_PARTIAL_COMP",
                "environment":"APP-DEV",
                "versions":[{
                    "version":"pds_ps_de_dir",
                    "component":"COMP_ZSEARCH"
                }]
            }' -UseBasicParsing -Headers @{"Authorization" = "Basic $( [System.Convert]::ToBase64String([System.Text.Encoding]::UTF8.GetBytes("admin:admin")))"} 
    - name: PowerShell script
      # You may pin to the exact commit or the version.
      # uses: Amadevus/pwsh-script@97a8b211a5922816aa8a69ced41fa32f23477186
      uses: Amadevus/pwsh-script@v2.0.3
      with:
        # PowerShell script to execute in Actions-hydrated context
        script: $uri = 'https://10.134.119.72:8443/cli/applicationProcessRequest/request'
                [System.Net.ServicePointManager] ServerCertificateValidationCallback = {$true}
                Invoke-RestMethod -Method 'Put' -Uri $uri -Body '{
                    "application":"APP_ZSEARCH",
                    "applicationProcess":"DEPLOY_PARTIAL_COMP",
                    "environment":"APP-DEV",
                    "versions":[{
                        "version":"pds_ps_de_dir",
                        "component":"COMP_ZSEARCH"
                    }]
                }' -UseBasicParsing -Headers @{"Authorization" = "Basic $( [System.Convert]::ToBase64String([System.Text.Encoding]::UTF8.GetBytes("admin:admin")))"}  
      
      
